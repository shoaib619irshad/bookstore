{% extends 'base.html' %}

{% block title %}View Books{% endblock %}

{% block content %}

<div class="container">
    <h1 class="mt-5">Books</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Publication Year</th>
            <th>Issued To</th>
        </tr>
        </thead>
        {% for book in books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.published_year}}</td>
            <td>{{book.issued_to}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
